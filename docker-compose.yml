services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: healthcare-app:cpu
    entrypoint: ["bash","scripts/entrypoint.sh"]
    working_dir: /app
    environment:
      - PYTHONUNBUFFERED=1
      - CONFIG=${CONFIG:-configs/default.yaml}
    volumes:
      - ./:/app
      - ./data:/app/data
      - ./artifacts:/app/artifacts
      - ./models:/app/models
    healthcheck:
      test: ["CMD-SHELL","python -c \"import torch, pandas, sklearn; print('ok')\""]
      interval: 30s
      timeout: 5s
      retries: 3

  app-gpu:
    profiles: ["gpu"]
    build:
      context: .
      dockerfile: Dockerfile.cuda
    image: healthcare-app:gpu
    entrypoint: ["bash","scripts/entrypoint.sh"]
    working_dir: /app
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - CONFIG=${CONFIG:-configs/default.yaml}
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: ["gpu"]
    runtime: nvidia
    volumes:
      - ./:/app
      - ./data:/app/data
      - ./artifacts:/app/artifacts
      - ./models:/app/models
